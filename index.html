<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aurelic Design</title>

  <style>
    /* =========================
       FONT SETUP
       ========================= */

    @font-face {
      font-family: 'Sanlite';
      src: url('fonts/SANLITE.TTF') format('truetype');
      font-weight: 300;
      font-style: normal;
      font-display: swap;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #f7f6f3;
      color: #111;
      -webkit-font-smoothing: antialiased;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Inter', 'Helvetica Neue', Arial, sans-serif;
      overflow: hidden;
    }

    /* =========================
       SPLASH
       ========================= */

    #splash {
      position: fixed;
      inset: 0;
      background: #f7f6f3;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
      transition: opacity 1.2s ease;
    }

    .logo {
      text-align: center;
      transform: scale(0.82);
      animation: zoomIn 2.8s cubic-bezier(0.22, 0.61, 0.36, 1) forwards;
    }

    .aurelic {
      font-family: 'Sanlite', -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Inter', sans-serif;
      font-size: 56px;
      font-weight: 400;
      letter-spacing: 0.3em;
    }

    .design {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Inter', sans-serif;
      font-size: 13px;
      letter-spacing: 0.46em;
      margin-top: 14px;
      opacity: 0.55;
      font-weight: 300;
    }

    @keyframes zoomIn {
      to { transform: scale(1); }
    }

    .fade-out {
      opacity: 0;
      pointer-events: none;
    }

    /* =========================
       HOME
       ========================= */

    #home {
      display: none;
      padding: 80px;
    }

    /* =========================
       ADDITIONS START HERE
       ========================= */

    /* Fullscreen background image */
    .home-bg {
      position: fixed;
      inset: 0;
      z-index: -1;
    }

    .home-bg img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: contrast(0.95) saturate(0.9);
    }

    /* Top center logo */
    .home-logo {
      position: fixed;
      top: 28px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }
    
    .home-logo .aurelic {
      font-size: 18px;
      font-weight: 400;
      letter-spacing: 0.3em;
    }
    
    .home-logo .design {
      font-size: 8px;
      letter-spacing: 0.46em;
      margin-top: 6px;
      opacity: 0.55;
    }

    /* Menu button */
    .menu-btn {
      position: fixed;
      top: 30px;
      right: 32px;
      font-size: 12px;
      letter-spacing: 0.18em;
      cursor: pointer;
    }

    /* Left top text */
    .left-note {
      position: fixed;
      top: 32px;
      left: 32px;
      font-size: 11px;
      letter-spacing: 0.14em;
      opacity: 0.6;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      right: -340px;
      width: 340px;
      height: 100vh;
      background: rgba(255,255,255,0.25);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      padding: 48px;
      transition: right 0.45s ease;
      z-index: 90;
    }

    .sidebar.active {
      right: 0;
    }

    .close-btn {
      position: absolute;
      top: 32px;
      right: 32px;
      font-size: 12px;
      letter-spacing: 0.18em;
      cursor: pointer;
    }

    .sidebar nav {
      margin-top: 120px;
    }

    .sidebar nav a {
      display: block;
      text-decoration: none;
      color: #111;
      font-size: 18px;
      margin-bottom: 28px;
      letter-spacing: 0.08em;
    }

  </style>
</head>

<body>

  <!-- SPLASH -->
  <div id="splash">
    <div class="logo">
      <div class="aurelic">AURELIC</div>
      <div class="design">DESIGN</div>
    </div>
  </div>

  <!-- HOME -->
  <main id="home">

    <!-- Background Image -->
    <div class="home-bg">
      <img src="https://images.pexels.com/photos/355747/pexels-photo-355747.jpeg?auto=compress&cs=tinysrgb&w=1600" alt="">
    </div>

    <!-- UI -->
    <div class="left-note">JKT —— GLOBAL</div>
    <div class="home-logo">
        <div class="aurelic">AURELIC</div>
        <div class="design">DESIGN</div>
    </div>
    <div class="menu-btn" id="menuOpen">MENU</div>

  </main>

  <!-- SIDEBAR -->
  <aside class="sidebar" id="sidebar">
    <div class="close-btn" id="menuClose">CLOSE</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Works</a>
      <a href="#">Services</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </aside>

  <script>
    window.addEventListener("load", () => {
      setTimeout(() => {
        const splash = document.getElementById("splash");
        splash.classList.add("fade-out");

        setTimeout(() => {
          splash.style.display = "none";
          document.getElementById("home").style.display = "block";
          document.body.style.overflow = "auto";
        }, 1200);
      }, 2100);
    });

    const menuOpen = document.getElementById("menuOpen");
    const menuClose = document.getElementById("menuClose");
    const sidebar = document.getElementById("sidebar");

    menuOpen.addEventListener("click", () => {
      sidebar.classList.add("active");
    });

    menuClose.addEventListener("click", () => {
      sidebar.classList.remove("active");
    });
  </script>

</body>
</html>
