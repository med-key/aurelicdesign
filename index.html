<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aurelic Design</title>

  <style>
    /* =========================
       FONT SETUP
       ========================= */

    @font-face {
      font-family: 'Sanlite';
      src: url('fonts/SANLITE.TTF') format('truetype');
      font-weight: 300;
      font-style: normal;
      font-display: swap;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #f7f6f3;
      color: #111;
      -webkit-font-smoothing: antialiased;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Inter', 'Helvetica Neue', Arial, sans-serif;
      overflow: hidden;
    }

    /* =========================
       SPLASH
       ========================= */

    #splash {
      position: fixed;
      inset: 0;
      background: #f7f6f3;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
      transition: opacity 1.2s ease;
    }

    .logo {
      text-align: center;
      transform: scale(0.82);
      animation: zoomIn 2.8s cubic-bezier(0.22, 0.61, 0.36, 1) forwards;
    }

    .aurelic {
      font-family: 'Sanlite', -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Inter', sans-serif;
      font-size: 48px;
      font-weight: 500;
      letter-spacing: 0.25em;
    }

    .design {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Inter', sans-serif;
      font-size: 13px;
      letter-spacing: 0.46em;
      margin-top: 14px;
      opacity: 0.55;
      font-weight: 300;
    }

    @keyframes zoomIn {
      to { transform: scale(1); }
    }

    .fade-out {
      opacity: 0;
      pointer-events: none;
    }

    /* =========================
       HOME
       ========================= */

    #home {
      display: none;
      padding: 80px;
    }

    /* =========================
       ADDITIONS START HERE
       ========================= */

    /* Fullscreen background image */
    .home-bg {
      position: fixed;
      inset: 0;
      z-index: -1;
    }

    .home-bg img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: contrast(0.95) saturate(0.9);
    }

    /* Top center logo */
    .home-logo {
      position: fixed;
      top: 28px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }
    
    .home-logo .aurelic {
      font-size: 18px;
      font-weight: 500;
      letter-spacing: 0.3em;
    }
    
    .home-logo .design {
      font-size: 8px;
      letter-spacing: 0.46em;
      margin-top: 6px;
      opacity: 0.55;
    }

    /* Menu button */
    .menu-btn {
      position: fixed;
      top: 30px;
      right: 32px;
      font-size: 12px;
      letter-spacing: 0.18em;
      cursor: pointer;
      opacity: 0.7;
      transition:
        opacity 0.3s ease,
        letter-spacing 0.3s ease;
    }

    .menu-btn:hover {
      opacity: 1;
      letter-spacing: 0.22em;
    }

    /* Left top text */
    .left-note {
      position: fixed;
      top: 32px;
      left: 32px;
      font-size: 12px;
      letter-spacing: 0.14em;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      right: -340px;
      width: 340px;
      height: 100vh;
    
      background: rgba(255, 255, 255, 0.28);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
    
      padding: 48px;
      transition: right 0.45s ease;
      z-index: 90;
    
      /* Depth */
      box-shadow:
        -12px 0 24px rgba(0, 0, 0, 0.06),
        -2px 0 6px rgba(0, 0, 0, 0.04),
        inset 2px 0 12px rgba(255, 255, 255, 0.35);
    }


    .sidebar.active {
      right: 0;
    }

    .sidebar nav {
      margin-top: 120px;
    }

    .sidebar nav a {
      display: block;
      text-decoration: none;
      color: #111;
      font-size: 18px;
      margin-bottom: 28px;
      letter-spacing: 0.08em;
      position: relative;
      transition: 
        opacity 0.35s ease,
        transform 0.35s ease;
    }
    
    .sidebar nav a:hover {
      opacity: 0.55;
      transform: translateX(4px);
    }

    .close-btn {
      position: absolute;
      top: 32px;
      right: 32px;
      width: 16px;
      height: 16px;
      cursor: pointer;
    }
    
    .close-btn span {
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 1px;
      background: #111;
      transform-origin: center;
    }
    
    .close-btn span:first-child {
      transform: translateY(-50%) rotate(45deg);
    }
    
    .close-btn span:last-child {
      transform: translateY(-50%) rotate(-45deg);
    }
        .close-btn:hover span {
      opacity: 0.6;
    }
    .close-btn:hover {
      transform: rotate(90deg);
      transition: transform 0.3s ease;
    }

  /* =========================
   HERO – CAROUSEL EDITION
   ========================= */

    .hero-carousel {
      height: 100vh;
      padding: 120px 80px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 80px;
    }
    
    /* LEFT CONTENT */
    .hero-left {
      max-width: 520px;
    }
    
    .hero-eyebrow {
      display: inline-block;
      font-size: 11px;
      letter-spacing: 0.4em;
      opacity: 0.55;
      margin-bottom: 32px;
    }
    
    .hero-left h1 {
      font-size: 68px;
      font-weight: 400;
      letter-spacing: -0.03em;
      line-height: 1.05;
      margin-bottom: 36px;
    }
    
    .hero-left p {
      font-size: 15px;
      line-height: 1.8;
      opacity: 0.65;
      max-width: 420px;
      margin-bottom: 48px;
    }
    
    /* CTA */
    .hero-cta {
      font-size: 12px;
      letter-spacing: 0.18em;
      text-decoration: none;
      color: #111;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding-bottom: 6px;
      border-bottom: 1px solid rgba(0,0,0,0.25);
      transition: all 0.4s ease;
    }
    
    .hero-cta span {
      transition: transform 0.4s ease;
    }
    
    .hero-cta:hover {
      opacity: 0.7;
    }
    
    .hero-cta:hover span {
      transform: translateX(6px);
    }
    
    /* RIGHT IMAGE AREA */
    .hero-right {
      flex: 0 0 46%;
      height: 70vh;
      position: relative;
    }
    
    /* Carousel */
    .carousel {
      width: 100%;
      height: 100%;
      position: relative;
      overflow: hidden;
      border-radius: 18px;
    }
    
    .carousel img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transform: scale(1.05);
      transition:
        opacity 1.4s ease,
        transform 1.6s ease;
      filter: contrast(0.95) saturate(0.9);
    }
    
    .carousel img.active {
      opacity: 1;
      transform: scale(1);
    }

    .hero-scroll {
      position: absolute;
      bottom: 36px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 10px;
      letter-spacing: 0.4em;
      opacity: 0.4;
    }
    
  @media (max-width: 900px) {
    .hero-carousel {
      flex-direction: column;
      padding: 120px 32px 80px;
    }
  
    .hero-left h1 {
      font-size: 44px;
    }
  
    .hero-right {
      width: 100%;
      height: 360px;
    }
  }


  </style>
</head>

<body>

  <!-- SPLASH -->
  <div id="splash">
    <div class="logo">
      <div class="aurelic">AURELIC</div>
      <div class="design">DESIGN</div>
    </div>
  </div>

  <!-- HOME -->
  <main id="home">

    <!-- Background Image -->
    <div class="home-bg">
      <img src="___" alt="">
    </div>

     <!-- Hero -->
    <section class="hero-carousel">

  <div class="hero-left">

    <h1>
      Designing<br>
      what people<br>
      remember
    </h1>

    <p>
      We craft digital systems that feel effortless —
      precise, intelligent, and quietly powerful.
    </p>

    <a href="#works" class="hero-cta">
      View Selected Works
      <span>→</span>
    </a>
  </div>

  <div class="hero-right">
    <div class="carousel">
      <img class="active" src="https://images.pexels.com/photos/3861969/pexels-photo-3861969.jpeg?auto=compress&cs=tinysrgb&w=1600">
      <img src="https://images.pexels.com/photos/3184454/pexels-photo-3184454.jpeg?auto=compress&cs=tinysrgb&w=1600">
      <img src="https://images.pexels.com/photos/3184339/pexels-photo-3184339.jpeg?auto=compress&cs=tinysrgb&w=1600">
    </div>
  </div>

       <div class="hero-scroll">SCROLL</div>

</section>


    <!-- UI -->
    <div class="left-note">JKT — GLOBAL</div>
    <div class="home-logo">
        <div class="aurelic">AURELIC</div>
        <div class="design">DESIGN</div>
    </div>
    <div class="menu-btn" id="menuOpen">MENU</div>

  </main>

  <!-- SIDEBAR -->
  <aside class="sidebar" id="sidebar">
    <div class="close-btn" id="menuClose">
    <span></span>
    <span></span>
  </div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Works</a>
      <a href="#">Services</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </aside>

  <script>
    window.addEventListener("load", () => {
      setTimeout(() => {
        const splash = document.getElementById("splash");
        splash.classList.add("fade-out");

        setTimeout(() => {
          splash.style.display = "none";
          document.getElementById("home").style.display = "block";
          document.body.style.overflow = "auto";
        }, 1200);
      }, 2100);
    });

    const menuOpen = document.getElementById("menuOpen");
    const menuClose = document.getElementById("menuClose");
    const sidebar = document.getElementById("sidebar");

    menuOpen.addEventListener("click", () => {
      sidebar.classList.add("active");
    });

    menuClose.addEventListener("click", () => {
      sidebar.classList.remove("active");
    });

    const slides = document.querySelectorAll('.carousel img');
  let current = 0;

  setInterval(() => {
    slides[current].classList.remove('active');
    current = (current + 1) % slides.length;
    slides[current].classList.add('active');
  }, 5200);
  </script>

</body>
</html>
