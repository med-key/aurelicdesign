<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aurelic Design</title>

  <style>
    /* =========================
       FONT SETUP
       ========================= */

    @font-face {
      font-family: 'Sanlite';
      src: url('fonts/SANLITE.TTF') format('truetype');
      font-weight: 300;
      font-style: normal;
      font-display: swap;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #f7f6f3;
      color: #111;
      -webkit-font-smoothing: antialiased;
      overflow: hidden;
    }

    /* =========================
       SPLASH
       ========================= */

    #splash {
      position: fixed;
      inset: 0;
      background: #f7f6f3;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
      transition: opacity 1.2s ease;
    }

    .logo {
      text-align: center;
      transform: scale(0.82); /* visible zoom */
      animation: zoomIn 2.8s cubic-bezier(0.22, 0.61, 0.36, 1) forwards;
    }

    .aurelic {
      font-family: 'Sanlite', -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Inter', sans-serif;
      font-size: 56px;
      font-weight: 400;
      letter-spacing: 0.34em;
    }

    .design {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Inter', sans-serif;
      font-size: 13px;
      letter-spacing: 0.46em;
      margin-top: 14px;
      opacity: 0.55;
      font-weight: 300;
    }

    @keyframes zoomIn {
      to {
        transform: scale(1);
      }
    }

    .fade-out {
      opacity: 0;
      pointer-events: none;
    }

    /* =========================
       HOME
       ========================= */

    #home {
      display: none;
      padding: 80px;
    }
  </style>
</head>

<body>

  <!-- SPLASH -->
  <div id="splash">
    <div class="logo">
      <div class="aurelic">AURELIC</div>
      <div class="design">DESIGN</div>
    </div>
  </div>

  <!-- HOME -->
  <main id="home">
    <!-- homepage content -->
  </main>

  <script>
    window.addEventListener("load", () => {
      setTimeout(() => {
        const splash = document.getElementById("splash");
        splash.classList.add("fade-out");

        setTimeout(() => {
          splash.style.display = "none";
          document.getElementById("home").style.display = "block";
          document.body.style.overflow = "auto";
        }, 1200);

      }, 2100);
    });
  </script>

</body>
</html>
