<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aurelic Design</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+SC:wght@400;500&family=Lato:wght@300;400&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #f7f6f3;
      color: #111;
      font-smoothing: antialiased;
      -webkit-font-smoothing: antialiased;
      overflow: hidden;
    }

    /* SPLASH */
    #splash {
      position: fixed;
      inset: 0;
      background: #f7f6f3;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
      transition: opacity 1.1s ease;
    }

    .logo {
      text-align: center;
      transform: scale(0.97);
      animation: zoomIn 2.4s ease forwards;
    }

    .aurelic {
      font-family: 'Cormorant SC', serif;
      font-size: 56px;
      font-weight: 500;
      letter-spacing: 0.28em;
    }

    .design {
      font-family: 'Lato', sans-serif;
      font-size: 13px;
      letter-spacing: 0.42em;
      margin-top: 14px;
      opacity: 0.6;
    }

    @keyframes zoomIn {
      to {
        transform: scale(1);
      }
    }

    .fade-out {
      opacity: 0;
      pointer-events: none;
    }

    /* HOME */
    #home {
      display: none;
      padding: 80px;
    }
  </style>
</head>

<body>

  <!-- SPLASH -->
  <div id="splash">
    <div class="logo">
      <div class="aurelic">AURELIC</div>
      <div class="design">DESIGN</div>
    </div>
  </div>

  <!-- HOME -->
  <main id="home">
    <!-- your homepage content -->
  </main>

  <script>
    window.addEventListener("load", () => {
      setTimeout(() => {
        const splash = document.getElementById("splash");
        splash.classList.add("fade-out");

        setTimeout(() => {
          splash.style.display = "none";
          document.getElementById("home").style.display = "block";
          document.body.style.overflow = "auto";
        }, 1100);

      }, 1900);
    });
  </script>

</body>
</html>
